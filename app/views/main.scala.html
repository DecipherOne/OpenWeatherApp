@(title: String)(content: Html)

</!DOCTYPE DHTML>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.75, user-scalable=1"/>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.gif")">

    </head>
    <body>
        @content
    </body>
    <footer>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </footer>
</html>
